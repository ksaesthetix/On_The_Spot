<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign In - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>On The Spot</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <img src="avatar.png" alt="Profile" class="profile-icon" />
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="login.html"class="active">Sign In</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Sign In to Your Account</h2>
            <form class="login-form" autocomplete="off">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" />

                <button type="submit">Sign In</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn">ðŸ’¬ Chat</button>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
