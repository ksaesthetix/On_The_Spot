<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Conference Map - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/On_The_Spot_logo3.png">    
    <!-- Leaflet CSS -->
    
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="./images/On_The_Spot_logo3.png" alt="On The Spot Logo" class="header-logo" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html"class="active">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="signup.html">Sign Up</a>
                    <a href="#" id="logout-link" style="display:none;">Logout</a>
                </div>
            </div>
        </nav>
        <div id="trial-timer" style="margin:1rem 0; color:var(--color-primary); font-weight:bold;"></div>
    </header>
    <main>
        <div id="filter-bar">
            <select id="event-type-filter"></select>
            <select id="date-time-filter"></select>
            <button id="clear-filters-btn" type="button">Clear All Filters</button>
        </div>
        <section id="map-section">
            <div id="vendor-list-panel"></div>
            <div id="map-container">
                <div id="google-map"></div>
            </div>
            <div id="directions-panel"></div>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>
        
        <!-- Add Event Section -->
        <section id="add-event-section" style="margin:1em 0;">
            <h3>Add a "Happening Now" Event</h3>
            <form id="add-event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <input type="text" id="event-host" placeholder="Host" required>
                <input type="datetime-local" id="event-date-time" required>
                <input type="text" id="event-location" placeholder="Location" required>
                <button type="button" id="get-location-btn">Use My Location</button>
                <input type="hidden" id="event-lat">
                <input type="hidden" id="event-lng">
                <button type="submit">Add Event</button>
            </form>
            <div id="add-event-msg"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <!-- Leaflet JS -->
    <script src="dropdown.js"></script>
    <script src="map.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>    
    <script src="chat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb-Oe6BeLB9r3-mCPVfYaDc6mH4zclzB4&callback=initGoogleMap" async defer></script>
    <script src="paywall-popup.js"></script>
    <script src="trial-timer.js"></script>
</body>
</html>
