<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Conference Map - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
    </style>
</head>
<body>
    <header>
        <h1>On The Spot</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html" class="active">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <img src="avatar.png" alt="Profile" class="profile-icon" />
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="login.html">Sign In</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="text-align:center;">Conference Map</h2>
            <div id="map"></div>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn">ðŸ’¬ Chat</button>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
