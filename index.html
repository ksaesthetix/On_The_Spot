<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>On The Spot - Conference Map & Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Add your map library here, e.g., Leaflet or Google Maps API -->
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="./images/On_The_Spot_logo2.png" alt="On The Spot Logo" class="header-logo" />
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="login.html">Sign In</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h2>Welcome to On the spot!</h2>
            <p>
                Discover vendors, attractions and connect either others around based on your interest.<br>
                Never miss a spot.
            </p>
        </section>
        <section id="feed-section">
            <h3>Event Feed</h3>
            <div id="feed">
                <!-- Social media style posts will appear here -->
                <p>Sign in to post updates, photos, and videos!</p>
            </div>
        </section>
        <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="dropdown.js"></script>
    <script src="chat.js"></script>
</body>
</html>
