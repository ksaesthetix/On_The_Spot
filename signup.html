<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>On The Spot</h1>
        <nav>
            <a href="index.html" >Home</a>
            <a href="network.html">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="login.html">Sign In</a>
                    <a href="signup.html"class="active">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form class="signup-form" autocomplete="off">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />

                <button type="submit">Sign Up</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="dropdown.js"></script>
    <script src="chat.js"></script>
</body>
</html>
