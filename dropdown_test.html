<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(44,62,80,0.18);
            border-radius: 10px;
            z-index: 1000;
            margin-top: 10px;
            padding: 0.5rem 0;
        }
        .dropdown-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="profile-dropdown">
            <button class="profile-icon-btn" aria-label="Profile Menu">
                <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
            </button>
            <div class="dropdown-content">
                <a href="profile.html">My Profile</a>
                <a href="login.html">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>
    <script src="dropdown.js"></script>
</body>
</html>
