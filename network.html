<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Network - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="./images/On_The_Spot_logo2.png" alt="On The Spot Logo" class="header-logo" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html" class="active">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="login.html">Sign In</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </nav>
        <div id="trial-timer" style="margin:1rem 0; color:var(--color-primary); font-weight:bold;"></div>
    </header>
    <main>
        <section class="network-section">
            <h2>Network</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 1em; margin-bottom: 1em;">
                <input type="text" id="user-search" class="user-search" placeholder="Search by name, vendor, or type..." style="flex:2; min-width:180px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
                <select id="type-filter" style="flex:1; min-width:120px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
                    <option value="">All Types</option>
                    <option value="Attendee">Attendee</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Event">Event</option>
                </select>
                <select id="connection-filter" style="flex:1; min-width:120px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
                    <option value="">All</option>
                    <option value="connected">Connected</option>
                    <option value="not_connected">Not Connected</option>
                </select>
            </div>
            <ul class="user-list"></ul>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form" enctype="multipart/form-data">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <label for="chat-image" class="chat-image-label" title="Send a picture">
                    <input type="file" id="chat-image" accept="image/*" style="display:none;" />
                    <span class="chat-image-btn">ðŸ“·</span>
                </label>
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="dropdown.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>    
    <script src="chat.js"></script>
    <script src="network.js"></script>
</body>
</html>
