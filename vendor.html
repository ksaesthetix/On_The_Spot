<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Profile - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/On_The_Spot_logo3.png">    
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="./images/On_The_Spot_logo3.png" alt="On The Spot Logo" class="header-logo" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html" class="active">My Profile</a>
                    <a href="signup.html">Sign Up</a>                    
                    <a href="#" id="logout-link" style="display:none;">Logout</a>
                </div>
            </div>
        </nav>
        <div id="trial-timer" style="margin:1rem 0; color:var(--color-primary); font-weight:bold;"></div>
    </header>
    <main>
        <section class="vendor-header">
            <h2 id="vendor-name"></h2>
        </section>
        <section class="vendor-events-section">
            <h3>Events by this Host</h3>
            <table class="vendor-events-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Event Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Link</th>
                        <th>RSVP</th>
                        <th>Add</th>
                    </tr>
                </thead>
                <tbody id="vendor-events-list">
                    <!-- Events will be injected here -->
                </tbody>
            </table>
        </section>
        <div id="event-added-msg" style="display:none; color:green; margin:1em 0;"></div>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>

        <!-- Add this where you want the countdown to appear -->
        <div id="trial-timer" style="margin-top:1rem; color:var(--color-primary); font-weight:bold;"></div>
    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="dropdown.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>    
    <script src="chat.js"></script>
    <script src="vendor.js"></script>
    <script src="paywall-popup.js"></script>
    <script src="trial-timer.js"></script>
</body>
</html>
