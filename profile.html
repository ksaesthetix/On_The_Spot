<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Profile - On The Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/On_The_Spot_logo3.png">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="./images/On_The_Spot_logo3.png" alt="On The Spot Logo" class="header-logo" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="network.html">Network</a>
            <a href="map.html">Map</a>
            <div class="profile-dropdown">
                <button class="profile-icon-btn" aria-label="Profile Menu">
                    <i class="fa-solid fa-user-circle profile-icon" style="font-size: 32px; color: #2d3e50;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="profile.html"class="active">My Profile</a>
                    <a href="signup.html">Sign Up</a>
                    <a href="#" id="logout-link" style="display:none;">Logout</a>                    
                </div>
            </div>
        </nav>
                <!-- Add this where you want the countdown to appear -->
        <div id="trial-timer" style="margin:1rem 0; color:var(--color-primary); font-weight:bold;"></div>
    </header>
    <main>
        <section class="profile-section">
            <div class="profile-header">
                <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User" alt="Profile Picture" class="profile-avatar" />
                <div class="profile-info">
                    <h2 id="profile-name"></h2>
                    <div id="profile-username"></div>
                    <div><strong>Phone:</strong> <span id="profile-phone"></span></div>
                    <div><strong>Website:</strong> <span id="profile-website"></span></div>
                    <div><strong>Socials:</strong> <span id="profile-socials"></span></div>
                </div>
            </div>
            <div class="profile-actions">
                <button id="edit-profile-btn">Edit Profile</button>
            </div>
        </section>

        <section class="connections-section">
            <h3>Connections</h3>
            <ul class="connections-list"></ul>
        </section>

        <section class="posts-section">
            <h3>Your Posts</h3>
                <ul class="post-list"></ul>
        </section>

        <section class="itinerary-section">
            <h3>My Itinerary</h3>
            <ul class="itinerary-list"></ul>
        </section>
                <!-- Chat Popup -->
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <span id="chat-user">Chat</span>
                <button id="close-chat" title="Close">&times;</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message other"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="open-chat" class="open-chat-btn"><i class="fa-solid fa-comment-dots"></i></button>


    </main>
    <footer>
        <p>&copy; 2025 On The Spot. All rights reserved.</p>
    </footer>
    <script src="dropdown.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>    
    <script src="chat.js"></script>
    <script src="profile.js"></script>
    <script src="paywall-popup.js"></script>
    <script src="trial-timer.js"></script>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="close-edit-profile">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form" enctype="multipart/form-data">
                <label>
                    Phone Number:
                    <input type="tel" name="phone" id="edit-phone" />
                </label>
                <label>
                    Website:
                    <input type="url" name="website" id="edit-website" />
                </label>
                <label>
                    Email:
                    <input type="email" name="email" id="edit-email" />
                </label>
                <label>
                    Socials (comma separated):
                    <input type="text" name="socials" id="edit-socials" placeholder="twitter.com/..., linkedin.com/..." />
                </label>
                <label>
                    Profile Picture:
                    <input type="file" name="avatar" id="edit-avatar" accept="image/*" />
                </label>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
